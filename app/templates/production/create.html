{% extends 'layout.html' %}

{% block title %}Record Production | DANGADO PLASTICS{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex align-items-center mb-4">
        <a href="{{ url_for('production.index') }}" class="btn btn-outline-secondary me-2">
            <i class="bi bi-arrow-left"></i>
        </a>
        <h1 class="h3 mb-0">Record Production</h1>
    </div>
    
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Production Details</h6>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="product" class="form-label">Product</label>
                        <select class="form-select" id="product" name="product_id" required>
                            <option value="">Select Product</option>
                            {% for product in products %}
                            <option value="{{ product.id }}">{{ product.product_name }} ({{ product.category }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="date" class="form-label">Production Date</label>
                        <input type="date" class="form-control" id="date" name="date" value="{{ today }}" required>
                    </div>
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="quantity" class="form-label">Quantity (in dozens)</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                    </div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('production.index') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
